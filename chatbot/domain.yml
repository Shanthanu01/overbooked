version: "3.1"

intents:
  - greet
  - fallback
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_event_details
  - ask_event_by_artist
  - ask_upcoming_events
  - ask_events_by_price

entities:
  - event_name
  - artist_name
  - event_date
  - price_range

responses:
  utter_greet:
    - text: "Hey! How are you?"

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

  utter_ask_event_details:
    - text: "Here are the details of all upcoming events."

  utter_event_by_artist:
    - text: "Here are the events performed by {artist_name}."

  utter_upcoming_events:
    - text: "Here are the events happening in {event_date}."

  utter_events_by_price:
    - text: "Here are the events within the price range of {price_range}."

  utter_default:
    - text: "Sorry, I didn't quite understand that. Could you please clarify?"

actions:
  - action_show_event_details
  - action_show_events_by_artist
  - action_show_upcoming_events
  - action_show_events_by_price
  - action_handle_artist_queries

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
