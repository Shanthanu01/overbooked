      - I want to see concerts by [Beyonc√©](artist_name)
      - Tell me about events with [Coldplay](artist_name)

  - intent: ask_upcoming_events
    examples: |
      - What events are happening next month?
      - Can you show me the events in the upcoming month?
      - Are there any events next month?
      - Tell me about the events for the upcoming month
      - What is the schedule for next month?
      - Show me the events happening in {event_date}
      - Which events are coming up soon?
      - Any events in {event_date}?

  - intent: ask_events_by_price
    examples: |
      - Show me events within a specific price range
      - What events are under $50?
      - Are there any events between $20 and $50?
      - Can you find events for under $100?
      - I want to know about events that cost less than $40
      - What events are available within my budget?
      - Show me events that cost less than $20
      - What events fall under $80?
      - Show me events below $50
      - What events cost less than $30?

entities:
  - event_name
  - artist_name
  - event_date
  - price_range

