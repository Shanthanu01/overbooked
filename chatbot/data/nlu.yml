    examples: |
      - are you a bot?
      - are you a human?
      - am I talking to a bot?
      - am I talking to a human?
      - are you automated?

  - intent: ask_event_details
    examples: |
      - Tell me about the events
      - What are the events happening?
      - Can you provide details about upcoming events?
      - What events are available?
      - Tell me the details of the event
      - What are the events for this month?
      - Give me the event information
      - I need event details
      - Show me upcoming events

  - intent: ask_event_by_artist
    examples: |
      - What events is {artist_name} performing in?
      - Is {artist_name} performing at any event?
      - Show me events by {artist_name}
      - When is {artist_name} performing?
      - Tell me about the events {artist_name} is performing at
      - Does {artist_name} have any upcoming events?
